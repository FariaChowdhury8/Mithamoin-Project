<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link-->

<!-- Bootstrap CSS Link -->

<body class="bg-dark">

        <div class="mb-4">
          <input type="text" class="form-control bg-light" id="formGroupExampleInput" placeholder="Your Name">

        <div class="mb-4">

        </div>
        <div class="mb-4">
          <textarea class="form-control bg-light" id="exampleFormControlTextarea1" placeholder="Your Message" rows=""></textarea>
        </div>
        <div class=""><button type="button" class="btn btn-primary w-50">Sign In</button></div>

  </div>
